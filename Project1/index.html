<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Mock Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      margin-top: 80px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #2f4f4f;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #555;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>

<nav>
  <a href="index.html">Home</a>
